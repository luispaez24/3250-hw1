<!DOCTYPE html>
<html>
<head>
    <title>Invoice Form</title>
</head>
<body>
    <h1>Invoice</h1>
    <form>
        <label for="invoiceNumber">Invoice #:</label>
        <input type="text" id="invoiceNumber" name="invoiceNumber" placeholder="Space to enter"><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Space to enter"><br><br>

        <label for="clientName">Client name:</label>
        <input type="text" id="clientName" name="clientName" placeholder="Space to enter"><br><br>

        <label for="phoneNumber">Phone number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Space to enter"><br><br>

        <label for="dueDate">Due date:</label>
        <input type="date" id="dueDate" name="dueDate"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
